name: bloodpressure
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  get: ^4.6.5
  get_it: ^7.2.0
  dio: ^4.0.6
  pretty_dio_logger: ^1.1.1
  connectivity_plus: ^3.0.2
  package_info_plus: ^3.0.2
  flutter_screenutil: ^5.6.0
  flutter_svg: ^1.1.6
  url_launcher: ^6.1.6
  in_app_purchase: ^3.1.0
  google_mobile_ads: ^2.3.0
  applovin_max: ^2.3.1
  firebase_core: ^2.3.0
  firebase_crashlytics: ^3.0.6
  firebase_analytics: ^10.0.6
  cached_network_image: ^3.2.2
  fluttertoast: ^8.1.1
  open_settings: ^2.0.2
  permission_handler: ^10.2.0
  lottie: ^2.0.0
  flutter_cache_manager: ^3.3.0
  pull_to_refresh: ^2.0.0
  store_redirect: ^2.0.1
  shared_preferences: ^2.0.15
  share_plus: ^6.3.0
  flutter_native_splash: ^2.2.15
  flutter_local_notifications: ^12.0.4
  flutter_timezone: ^1.0.4
  timezone: ^0.9.0
  qr_code_scanner: ^1.0.1
  camera: ^0.10.0+4
  percent_indicator: ^4.2.2
  csv: ^5.0.1
  path_provider: ^2.0.11
  fl_chart: ^0.55.2
  collection: ^1.16.0
  uuid: ^3.0.7
  flutter_datetime_picker:
    git:
      url: https://github.com/internal-corp/flutter_datetime_picker.git
      ref: support_mm_dd_yyyy_date_format
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  mask_text_input_formatter: ^2.4.0
  flash: ^2.0.5
  flutter_inner_shadow: ^0.0.1
  flutter_animate: ^4.1.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/image/svg/
    - assets/image/png/
    - assets/image/lottie/
    - assets/json/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/font/Roboto-Regular.ttf
          weight: 400
        - asset: assets/font/Roboto-Medium.ttf
          weight: 500
        - asset: assets/font/Roboto-Bold.ttf
          weight: 600
        - asset: assets/font/Roboto-Bold.ttf
          weight: 700
    - family: SF Pro Display
      fonts:
        - asset: assets/font/SF-Pro-Rounded_SF-Pro-Rounded-Regular.otf
          weight: 400
        - asset: assets/font/SF-Pro-Rounded_SF-Pro-Rounded-Medium.otf
          weight: 500
        - asset: assets/font/SF-Pro-Rounded_SF-Pro-Rounded-Bold.otf
          weight: 700